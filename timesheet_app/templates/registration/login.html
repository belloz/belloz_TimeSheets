{% extends 'timesheet_app/base.html' %}

{% block body %}

    <!-- col -->
    <div class="col-md-6 offset-md-3">
        <form method="POST">
            {% if form.errors %}
                <p>Your username and password didn't match. Please try again.</p>
            {% endif %}
            <!-- form user info -->
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Login</h3>
                </div>
                <div class="card-body">
                    <form class="form" role="form" autocomplete="off" action="{% url 'login' %}">
                        {% csrf_token %}
                        <fieldset>
                            <label class="mb-0">{{ form.username.label_tag }}</label>
                            <div class="row mb-1">
                                <div class="col-lg-12">
                                    {{ form.username }}
                                </div>
                            </div>
                            <label class="mb-0">{{ form.password.label_tag }}</label>
                            <div class="row mb-1">
                                <div class="col-lg-12">
                                    {{ form.password }}
                                </div>
                            </div>
                           <br>
                            <button type="submit" class="btn btn-primary btn-lg ">Log In</button>
                        </fieldset>
                    </form>
                </div>
            </div>
            <!-- /form user info -->
        </form>
    </div>
    <!--/col-->


{% endblock %}
